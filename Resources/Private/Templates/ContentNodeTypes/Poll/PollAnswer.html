{namespace neos=Neos\Neos\ViewHelpers}

<div{attributes -> f:format.raw()}>

  <div class="diu-poll-plugin-answer-wrapper" data-answer-id="{node.name}">
    <div class="diu-poll-plugin-answer-container">
      <div class="diu-poll-plugin-answer-bg"></div>
      <neos:contentElement.wrap>
        <neos:contentElement.editable property='answer' tag="div" class="diu-poll-plugin-answer" />
      </neos:contentElement.wrap>
    </div>
  </div>

</div>
